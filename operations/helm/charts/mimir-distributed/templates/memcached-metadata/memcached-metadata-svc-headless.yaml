{{- if .Values.memcached_metadata.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mimir.resourceName" (dict "ctx" . "component" "memcached-metadata") }}-headless
  labels:
    {{- include "mimir.labels" (dict "ctx" . "component" "memcached-metadata") | nindent 4 }}
    prometheus.io/service-monitor: "false"
    {{- with .Values.memcached_metadata.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml .Values.memcached_metadata.service.annotations | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: memcached-client
      port: {{ .Values.memcached_metadata.port }}
      targetPort: {{ .Values.memcached_metadata.port }}
    {{ if .Values.memcached_metadata.metricsEnabled }}
    - name: exporter-http-metrics
      port: 9150
      targetPort: 9150
    {{ end }}
  selector:
    {{- include "mimir.selectorLabels" (dict "ctx" . "component" "memcached-metadata") | nindent 4 }}
{{- end -}}
